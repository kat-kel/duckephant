{% extends "base.html" %} {% block content %}
<h1>Test</h1>
<div>
  <p>Login user.</p>
</div>
<form action="" method="post" novalidate>
  {{ form.hidden_tag() }}
  <p>
    {{ form.name.label }} <br />
    {{ form.name(size=32) }} {% for error in form.name.errors %}
    <span style="color: red">[{{ error }}]</span>
    {% endfor %}
  </p>
  <p>{{ form.submit() }}</p>
</form>

{% endblock %}
